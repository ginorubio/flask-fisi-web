{% extends 'layout.html' %}

{% block body %}


{% with mensajes = get_flashed_messages() %}
{% if mensajes %}
{% for mensaje in mensajes %}
    <p>{{mensaje}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<div class="col-auto">
    <div class="card card-body">
        
        <h2>Captura de imagen</h1>
        <img src="{{ url_for('video_feed_registro') }}" height="200" width="200">

        <form action="/agregar-usuario" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <input type="text" name="nombre" placeholder="nombre" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="apellido" placeholder="apellido" class="form-control">
            </div>
            <div class="form-group">
                <input type="email" name="correo" placeholder="correo" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="codigo" placeholder="codigo" class="form-control">
            </div>
            <div class="form-group">
                <p></p>
            </div>
            <div class="form-group">
                <p></p>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Registrar" name="Registrar">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Capturar" name="Capturar">
                   
            </div>
                
        </form>
    </div>
</div>


{% endblock %}
